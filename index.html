<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@1,500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main_content">
        <h1>Etch a <em>Sketch</em></h1>
        <div class="range">
            <label for="Grid-size">Choose a size</label>
            <input type="range" id="grid-select" name="Grid-size" min="0" max="100">
        </div>
        <div class="playground">
            <div class="options">
                <button type="button" value="black" class="color">Black</button>
                <button type="button" value="rainbow" class="color">Rainbow</button>
                <button type="button" value="erase" class="color">Erase</button>
                <button type="button" value="darken" class="color">Darken</button>
            </div>
            <div class="container">
            </div>
        </div>
        <script src="main.js"></script>
    </div>
</body>

</html>
